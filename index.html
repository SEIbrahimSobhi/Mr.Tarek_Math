<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تصميم شريط علوي فاخر</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <div class="logo">
      <img src="download (2).png" alt="Math Icon" class="logo-img">
    </div>
    <button id="toggleBtn" class="luxury-toggle">
      <span class="sr-only">تبديل الوضع</span>
      <div class="toggle-icon">
        <svg class="sun-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
          <circle cx="12" cy="12" r="5" fill="#FFD700"></circle>
          <path d="M12 1v2M12 21v2M4.22 4.22l1.42 1.42M18.36 18.36l1.42 1.42M1 12h2M21 12h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42" stroke="#FFD700" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path>
        </svg>
        <svg class="moon-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none">
          <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" fill="#FFF"></path>
        </svg>
      </div>
    </button>
  </header>

  <div id="sky">
    <div id="sun"></div>
    <div id="moon"></div>
    <div id="stars"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
